<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/75d7c65c9d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio Website</title>
</head>
<body>
    <div class="website__wrapper">
        <div class="header">
            <div class="logo">
                <img src="../Images/house.png"/>
                <h1>Portfolio</h1>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="links">
                <p class="link link__active">Bio</p>
                <p class="link">Podcast</p>
                <p class="link">Blog</p>
            </div>
            <div class="searchbar">
                <i class="fa-solid fa-search"></i>
                <input type="search" placeholder="Search"/>
            </div>
        </div>
        <div class="content">
            <div class="leftside">
                <h2>Hi Im Kate <br/> Francis</h2>
                <p class="desc">I'm a dedicated <span class="artist">artist</span> critic and blogger <br/> located in San Francisco, California.</p>
                <button class="findme">Find Me</button>
                <div class="icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="rightside">
                <img src="../Images/typewriter.jpg"/>
            </div>
        </div>
    </div>
</body>
</html>
